<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lover 2.0 Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="items">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Harry-potter-and-the-sorcerers-stone-logo.svg" width="200" height="200"/>
        <h2>Ordenar Por Edad</h2>
        <div id="asc" class="content-adi">
          <img class="arrow-up" src="flecha/img-ascendente.JPG" width="20" height="20" /> <span>Ascendente</span>
        </div>
        <div id="desc" class="content-adi">
          <img class="arrow-down" src="flecha/img-descendente.JPG" width="20" height="20" /> <span>Descendente</span>
        </div>
        <h2>Ordenar Por :</h2>
     
         
          <div class="combo-box-style">

            <span>Genero</span>
            
            <select id="gender" class="gender">
                  <option value="female">female</option>
                  <option value="male">male</option>
                </select>  
              </div>

          <div class="combo-box-style">
            <span>Rol</span>
            <select id="role" class="role">
                <option value="student">student</option>
                <option value="staff">staff</option>
              </select>
          </div>
            <!-- "Gryfindor" == "gryfindor"  -->
            <div class="combo-box-style">
            <span>Casa</span>
            <select id="house" class="house">
                <option value="Gryffindor">Gryffindor</option>
                <option value="Slytherin">Slytherin</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Hufflepuff">Hufflepuff</option>
              </select>
             </div>
        
        
    </div>

    <div class="principal-container">
      <h2>Personajes de la saga de Harry Potter</h2>
      <div id="mage-container" class="items">
      </div>
    </div>    
  </div>
  <footer>
    <p>Created by Nicole Villalobos</p>
  </footer>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
